<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Math Quiz Game</title>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="style copy.css">
</head>
<body>
	<div class="image-stack">
		<div class="image-stack__item image-stack__item--top">
		  <img style="width:2540px;height: 590px;" src="header.png" alt="">
		  <div class="login-form">
			<form>
			<h1>Login</h1>
			<div class="content">
			<div class="input-field">
			<input type="text" placeholder="Player 1 Username" autocomplete="user 1">
			</div>
			<br>
			<div class="input-field">
			<input type="text" placeholder="Player 2 Username" autocomplete="user 2">
			<br><br>
			<div class="action">
			<button>BACK</button>
			<button>Sign in</button>
			</div>
			</form>
			</div>
		</div>
	  </div>



<script src="main.js"></script>
</body>
</html>
